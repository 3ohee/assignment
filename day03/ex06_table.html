<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table : nth-child() </title>
<style type="text/css">
	table {width: 60%; background-color: skyblue;}
	table, th, td {
	border: 1px solid gray;
	border-collapse: collapse;
}

 table { margin: 0px auto; } /* 0 상하여백 auto 좌우여백 */
  td{text-align : center;}
 th,td{padding: 10px}

/* 
	: nth-child => 형재목록에서 요소 선택
 	odd (홀수), even(짝수), (숫자)
 */
	tr:nth-child(odd) { background-color: red;}
	tr:nth-child(even) { background-color: orange;}
	tr:nth-child(1) { background-color: blue;}
	

</style>

</head>
<body>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Point</th>
			</tr>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Point</th>
			</tr>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Point</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>eunseok</th>

			</tr>

			</tr>

				<th>eunseok</th>

		</tbody>

		</tfoot>

	</table>
</body>
</html>
