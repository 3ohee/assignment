<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 합치기</title>
<style type="text/css">
	table {width: 60%; background-color: skyblue;}
	table, th, td {
	border: 1px solid gray;
	border-collapse: collapse;
}

 table { margin: 50px auto; } /* 0 상하여백 auto 좌우여백 */
 th,td{padding: 10px}
  td{text-align : center;}



</style>

</head>
<body>
<!-- 
	caption 표의 설명, 제목을 나타냄, 표 위에 존재
	style = cation-side:bottom; 표 아래에 존재
	행 합치기 : rowspan = "td개수" 위, 아래 행이 위쪽으로 합쳐진다.
	열 합치기 : colspan = "td개수" 좌, 우 합치기, 맨 왼쪽으로 합쳐진다.
 -->
	<table>
		<caption>인재 개발원 숙소</caption>
		<thead>
			<tr><th>방이름</th><th>대상</th><th>크기</th><th>가격</th></tr>
		</thead>
		<tbody>
			<tr><th>유채방</th><th>여성</th><th rowspan="3">4인실</th><th rowspan="4">1인 20,000</th></tr>
			<tr><th rowspan="2">동백방</th><th>동성</th></tr>
			<tr><th>가족</th></tr>
			<tr><th>천해향방</th><th>누구나</th><th>2인실</th></tr>
		</tbody>
		<tfoot>
			<tr><td colspan="4">3세까지는 무료</td></tr>
		</tfoot>
		
	</table>
</body>
</html>
